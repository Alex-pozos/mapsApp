<div #map id="map"></div>

<div class="card floating-range">
  <div class="card-body floating-content">
    <button type="button" class="btn btn-outline-primary" (click)="zoomOut()"> - </button>

    <input type="range" class="form-range px-2" min="-2" max="18" [value]="zoom" (input)="zoomChanged( zoomInput.value)" #zoomInput>

    <button type="button" class="btn btn-outline-primary" (click)="zoomIn()"> + </button>

  </div>

  <div class="card-footer">
    <span class="form-label text-info ">
      <strong>Zoom:</strong> {{ zoom | number:'2.2-2' }}
      <br>
      <strong>Lng, Lat: </strong> {{ currentLngLat}}
    </span>
  </div>


</div>
