<div #map id="map"></div>

<ul class="list-group">
  <li class="list-group-item" 
    [ngStyle]="{ backgroundColor: colorMarker.color}"
    (dblclick)="deleteMarker(i)"
    (click)="flyTo(colorMarker.marker)"
    *ngFor="let colorMarker of markers; let i = index"
  >
    <h6>Marker {{ i + 1 }}</h6>
  </li>
</ul>


<button (click)="createMarker()" type="button" class="btn btn-primary" >+ Agregar marcador</button>
